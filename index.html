<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Drawing App</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/start/jquery-ui.css">
		<link href="styling.css" rel="stylesheet">
		
	</head>
	<body>
		<!--		Title-->
		<div id="header">Drawing App</div>
		
		<!--		Input-->
		<div class="inputContainer">
			<!--			color-->
			<div class="input" id="colorInput">
				<input type="color" list id="paintColor">
			</div>
			<!--			size-->
			<div class="input" id="thickness">
				<div id="circle"></div>
			</div>
			<div class="input">
				<div id="slider"></div>
			</div>
		</div>
		
<!--		canvas container-->
		<div id="container">
			<canvas id="paint" width="500px" height="400"></canvas>
		</div>
		
<!--		button-->
		<div class="inputContainer2">
<!--			erase-->
			<div class="input2">
				<span id="erase" class="button">Erase</span>
			</div>
<!--			save-->
			<div class="input2">
				<span id="save" class="button">Save</span>
			</div>
<!--			Reset-->
			<div class="input2">
				<span id="reset" class="button">Reset</span>
			</div>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script src="javascript.js"></script>
	</body>
</html>
